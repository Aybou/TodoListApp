<div class="row" id="login">
    <h1>Todo's</h1>
    <form [ngFormModel]="loginForm" #form="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" class="form-control" type="email" ngControl="email" >
            <div [hidden]="loginForm.controls.email.valid || loginForm.controls.email.untouched" class="formHelper">
                <p>Email is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" ngControl="password">
            <div [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched" class="formHelper">
                Password is required
            </div>
        </div>
        <div class="form-group">
            <button type="button" (click)="connectUser(form.value)" class="btn btn-default" [disabled]="!loginForm.valid">Connect</button>
        </div>
        <div class="formHelper" *ngIf="errorMsg">
            {{errorMsg}}
            </div>
    </form>
</div>
